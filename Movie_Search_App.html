<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Movies</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c10;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00b4ff;
      text-shadow: 0 0 10px rgba(0,180,255,0.6);
    }

    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    #results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .movie {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
      transition: 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
      background: #222;
    }

    img {
      width: 100%;
      border-radius: 8px;
      height: 250px;
      object-fit: cover;
    }

    .watch-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #ff4757;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .watch-btn:hover {
      background: #ff6b81;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üé¨ Search for a Movie</h1>
  <input type="text" id="searchInput" placeholder="Enter movie title...">
  <button id="searchBtn">Search</button>

  <div id="results"></div>

  <script>
    const apiKey = "thewdb"; // public demo key
    const searchBtn = document.getElementById("searchBtn");
    const results = document.getElementById("results");

    searchBtn.addEventListener('click', () => {
      const title = document.getElementById('searchInput').value.trim();
      if (!title) return alert("Please enter a movie name!");

      results.innerHTML = "<p>Fetching results...</p>";

      fetch(`https://www.omdbapi.com/?s=${title}&apikey=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          results.innerHTML = "";

          if (data.Response === "True") {
            data.Search.forEach(movie => {
              const movieDiv = document.createElement('div');
              movieDiv.classList.add('movie');

              const poster = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/150";

              movieDiv.innerHTML = `
                <img src="${poster}" alt="${movie.Title}">
                <h3>${movie.Title}</h3>
                <p>${movie.Year}</p>
                <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(movie.Title + ' trailer')}" 
                   target="_blank" 
                   class="watch-btn">‚ñ∂ Watch Trailer</a>
              `;

              results.appendChild(movieDiv);
            });
          } else {
            results.innerHTML = `<p>No results found ‚ùå</p>`;
          }
        })
        .catch(err => {
          console.error(err);
          results.innerHTML = `<p>Error fetching data üò¢</p>`;
        });
    });
  </script>
</body>
</html>
